<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        
<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid" style = "background-color:navy ; text-align:center">
  <div class="container" id= "jumbo">
    <header><strong>WORD GUESS GAME</strong></header>
    <br>
    </div></div>

<!-- Game Area -->
      
  <div class="container">
      <div class="row">
  
<!-- Picture Area -->
<div class="col-md-5 panel-heading"><h2>Guess the Name of the Artist</h2>
  <br>
      <img style = "float:left" src="https://nrg91.gr/wp-content/uploads/2017/07/Billboard-Music-Artists.jpg" id="musicartists" alt="music artists">
      </div>

<!-- Play Area -->
<div class="col-md-6 panel-heading" style = "text-align:center; padding-top:1em"><h3>Press any letter to play</h3>
  <br>
              <h3><span id="current-word" class="letters"></span></h3>
              <br>
              <h3>Guesses Remaining: <span id="guess-count"></span></h3>
              <h3>Guessed Letters: <span id="wrong-guesses" class="letters"></span></h3>
              <h3>WINS: <span id="win-count"></span></h3>
          </div>
      </div>

  </div>
      
    
    <script src="assets/javascript/game.js"> </script>

</body>
</html>

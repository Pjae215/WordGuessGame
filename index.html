<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        
    <header><strong>WORD GUESS GAME</strong></header>
    
    <br>
    <br>

    <div class="guessForm"><form>
      <input type="text" class="guessLetter" maxlength="1"  placeholder="Enter a letter . . ."/> 
      <button type="submit" class="guessButton" id="button">Guess</button>
      <button type="reset" class="guessButton" id="button">Play Again?</button></form></div>
            
    <h1> Hint: Names of Music Artists</h1>

    <br>

    <p id="entry"></p>
    <div class="wrong"></div>
    <div class="wrongLetters"></div>
    <div class="correct"></div>
    <div class="correctLetters"></div>

        
  <br>  
  <br>
    <div class="pic"></div> 
    
    <script src="assets/javascript/game.js"> </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        
    
    <div class="game">

            <div class="guess"></div>
            <form class="guessForm">
            <input type="text" class="guessLetter" maxlength="1"  placeholder="Enter a letter . . . "/> 
            <button type="submit" class="guessButton">Guess</button>
            </form>  
            <p>Hint: Names of Singers <br/></p>
            <div class="wrong">
              <div class="wrongLetters"></div>
            </div>
            <div class="message">
              <h1 class="title"></h1>
              <p class="text"></p>
              <button class="restart button">Play Again?</button></div>
          </div>
    <br>
    <script src="assets/javascript/game.js"> </script>
         
        <div class="pic"><img src= "https://is4-ssl.mzstatic.com/image/thumb/Purple128/v4/f3/30/a9/f330a9f6-a473-7686-ff24-0cb4c4eef352/source/512x512bb.jpg" alt= "Intro" width = 40% height= 40% /> 
    </div> 


    
</body>
</html>
